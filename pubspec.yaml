name: stay_easy
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.1 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  double_back_to_close_app: ^2.1.0
  expandable: ^5.0.1
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.6.1
  flutter_svg: ^1.1.6
  get: 4.6.4
  lottie: ^2.2.0
  smooth_star_rating_nsafe: ^1.0.0+1
  intl: ^0.18.0
  image_picker: ^0.8.5+3
  fluttertoast: ^8.2.1
  google_sign_in: ^6.1.0
  extension_google_sign_in_as_googleapis_auth: ^2.0.9
  shared_preferences: ^2.1.0
  shimmer: ^2.0.0
  google_place: ^0.4.7
  country_code_picker: ^3.0.0
  carousel_slider: ^4.2.1
  flutter_dotenv: ^5.1.0
  url_launcher: ^6.1.10

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/.env

  fonts:
    - family: Segeou
      fonts:
        - asset: assets/fonts/SEGOEUI.TTF
